    h1 {

      color: #003366;

    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: #e6f0ff;
    }
    .card-title {
      font-size: 1.2em;
      font-weight: bold;
      color: #003366;
      margin: 0.8em 0;
    }
    .links {
      display: flex;
      flex-direction: column;
      padding: 0 1em 1em 1em;
      gap: 0.5em;
    }
    .links a {
      display: block;
      padding: 0.6em;
      background: #003366;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.2s ease;
    }
    .links a:hover {
      background: #0055aa;
    }
  </style>
</head>
