<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Gephi Diagram</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #container {
      width: 100vw;
      height: 100vh;
      background: #ffffff;
    }
    #controls, #filters {
      position: fixed;
      z-index: 9999;
      background: rgba(255,255,255,0.95);
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-family: sans-serif;
      font-size: 14px;
    }
    #controls { top: 10px; left: 10px; }
    #filters { top: 60px; left: 10px; }
    label { display: block; margin: 2px 0; }
    input[type="checkbox"] { margin-right: 6px; }
    button { margin: 2px 0; padding: 6px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="controls">
    <button id="toggle">⏸ Pause layout</button>
  </div>

  <div id="filters">
    <strong>Filter by type:</strong><br>
    <label><input type="checkbox" value="Country" checked> Country</label>
    <label><input type="checkbox" value="Project" checked disabled> Project</label>
    <label><input type="checkbox" value="Addressee" checked> Addressee</label>
    <label><input type="checkbox" value="Organization" checked> Organization</label>
    <label><input type="checkbox" value="Action Domain" checked> Action Domain</label>
  </div>

  <div id="container"></div>

  <script type="module">
    import Sigma from "https://cdn.jsdelivr.net/npm/sigma@3.0.2/+esm";
    import Graph from "https://cdn.jsdelivr.net/npm/graphology@0.25.4/+esm";
    import forceAtlas2 from "https://cdn.jsdelivr.net/npm/graphology-layout-forceatlas2/+esm";

    document.addEventListener("DOMContentLoaded", () => {
      fetch("PrjAdd-2509.json")
        .then(r => r.json())
        .then(data => {
          const g = new Graph();

          // --- Generate palette with channels [102, 255] ---
          const palette = [
            "rgb(102,255,102)",  // green
            "rgb(255,102,102)",  // red
            "rgb(102,102,255)",  // blue
            "rgb(255,255,102)",  // yellow
            "rgb(255,102,255)",  // magenta
            "rgb(102,255,255)"   // cyan
          ];
          const metaTypes = ["Project","Organization","Addressee","Action Domain"];
          const colorMap = {};
          metaTypes.forEach((type, i) => {
            colorMap[type] = palette[i % palette.length];
          });

          // --- Flag map for countries ---
          const flagMap = {
            Germany: "https://flagcdn.com/w40/de.png",
            Poland: "https://flagcdn.com/w40/pl.png",
            Sweden: "https://flagcdn.com/w40/se.png",
            Estonia: "https://flagcdn.com/w40/ee.png",
            Switzerland: "https://flagcdn.com/w40/ch.png",
            Ukraine: "https://flagcdn.com/w40/ua.png",
            Romania: "https://flagcdn.com/w40/ro.png",
            Hungary: "https://flagcdn.com/w40/hu.png",
            Slovakia: "https://flagcdn.com/w40/sk.png",
            Bulgaria: "https://flagcdn.com/w40/bg.png",
            Slovenia: "https://flagcdn.com/w40/si.png",
            Moldova: "https://flagcdn.com/w40/md.png",
            Kazakhstan: "https://flagcdn.com/w40/kz.png",
            Serbia: "https://flagcdn.com/w40/rs.png",
            "Czech Republic": "https://flagcdn.com/w40/cz.png",
            Japon: "https://flagcdn.com/w40/jp.png"
          };

          // --- Add nodes ---
          data.nodes.forEach(n => {
            const m = n.attributes.metaType || "";
            let col = "#999999";
            if (m !== "Country") {
              col = colorMap[m] || "#999999";
            }
            g.addNode(n.key, {
              label: n.attributes.label,
              x: Number(n.attributes.x),
              y: Number(n.attributes.y),
              size: Number(n.attributes.size),
              color: col,
              metaType: m,
              renderType: "default"
            });
          });

          // --- Add edges ---
          data.edges.forEach((e, i) => {
            if (!g.hasEdge(e.source, e.target)) {
              g.addEdgeWithKey(e.key || "e" + i, e.source, e.target, {
                size: Number(e.attributes?.weight) || 1,
                color: e.attributes?.color || "#ccc",
                label: e.attributes?.relation || ""
              });
            }
          });

          const container = document.getElementById("container");
          const renderer = new Sigma(g, container, { allowInvalidContainer: true });

          // --- Continuous ForceAtlas2 ---
          let running = true;
          const settings = { slowDown: 50 };

          function loop() {
            if (running) {
              forceAtlas2.assign(g, { iterations: 1, settings });
            }
            requestAnimationFrame(loop);
          }
          requestAnimationFrame(loop);

          // --- Pause/Resume button ---
          const btn = document.getElementById("toggle");
          btn.onclick = () => {
            running = !running;
            btn.textContent = running ? "⏸ Pause layout" : "▶ Resume layout";
          };

          // --- Filtering ---
          let activeTypes = new Set(["Country","Project","Addressee","Organization","Action Domain"]);
          document.querySelectorAll("#filters input").forEach(cb => {
            if (cb.value === "Project") cb.disabled = true; // Project always active
            cb.addEventListener("change", () => {
              if (cb.checked) activeTypes.add(cb.value);
              else activeTypes.delete(cb.value);
              renderer.refresh();
            });
          });

          // --- Node reducer for flags + filtering ---
          renderer.setSetting("nodeReducer", (node, data) => {
            const res = { ...data };
            if (!activeTypes.has(data.metaType)) {
              res.hidden = true;
              return res;
            }
            if (res.metaType === "Country" && flagMap[res.label]) {
              res.type = "image";
              res.image = { url: flagMap[res.label], scale: 1.4, clip: true };
              res.color = "#ffffff";
            }
            return res;
          });

          // --- Edge reducer ---
          renderer.setSetting("edgeReducer", (edge, data) => {
            const res = { ...data };
            const srcType = g.getNodeAttribute(g.source(edge), "metaType");
            const tgtType = g.getNodeAttribute(g.target(edge), "metaType");
            if (!activeTypes.has(srcType) || !activeTypes.has(tgtType)) {
              res.hidden = true;
            }
            return res;
          });
        });
    });
  </script>
</body>
</html>
