<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Civil Society EU Engagement â€” Network (GEXF)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #sigma-container {
      width: 100%;
      height: 100vh;
    }
    #legend {
      position: absolute;
      top: 80px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      max-width: 240px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      border-radius: 4px;
    }
    #legend h3 {
      margin-top: 0;
      font-size: 14px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 4px;
    }
    #legend ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #legend li {
      margin: 4px 0;
      display: flex;
      align-items: center;
    }
    .legend-node {
      display: inline-block;
      width: 15px;
      height: 15px;
      margin-right: 6px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <div id="sigma-container"></div>
  <div id="legend">
    <h3>Node Types</h3>
    <ul id="legend-list"></ul>
  </div>

  <!-- Sigma.js + Graphology -->
  <script src="libs/graphology.min.js"></script>
  <script src="libs/graphology-gexf.min.js"></script>
  <script src="libs/sigma.min.js"></script>

  <script>
    // Load your GEXF file
    fetch("PrjAdd-2509.gexf")
      .then(res => res.text())
      .then(gexf => {
        const parser = new DOMParser();
        const gexfDoc = parser.parseFromString(gexf, "application/xml");
        const graph = graphologyGexf.parse(Graph, gexfDoc);

        // Render with Sigma
        const container = document.getElementById("sigma-container");
        const renderer = new sigma.Sigma(graph, container);

        // Build dynamic legend for node types
        const legendList = document.getElementById("legend-list");
        const seenTypes = {};

        graph.forEachNode((node, attrs) => {
          const type = attrs.type || "Other";
          if (!seenTypes[type]) {
            seenTypes[type] = attrs.color || "#999"; // fallback color
          }
        });

        Object.keys(seenTypes).forEach(type => {
          const li = document.createElement("li");
          const colorBox = document.createElement("span");
          colorBox.className = "legend-node";
          colorBox.style.backgroundColor = seenTypes[type];
          li.appendChild(colorBox);
          li.appendChild(document.createTextNode(type));
          legendList.appendChild(li);
        });
      })
      .catch(err => {
        console.error("Error loading GEXF:", err);
      });
  </script>
</body>
</html>
