<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Civil Society EU Engagement — Network (GEXF)</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #sigma-container {
      width: 100%;
      height: 100%;
    }
    #titlebar {
      background: #003366;
      color: white;
      padding: 8px 16px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="titlebar">
    Civil Society EU Engagement — Network (GEXF) · pan: drag · zoom: wheel
  </div>
  <div id="sigma-container"></div>

  <!-- Sigma.js v2 -->
  <script src="https://cdn.jsdelivr.net/npm/graphology@0.25.1/dist/graphology.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sigma@2.4.0/build/sigma.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/graphology-gexf/browser.js"></script>

  <script>
    // Load GEXF file
    fetch('PrjAdd-2509.gexf')
      .then(res => res.text())
      .then(gexf => {
        const parser = new DOMParser();
        const xml = parser.parseFromString(gexf, "application/xml");

        // Parse with graphology-gexf
        const graph = graphologyGexf.parse(xml);

        // Render with Sigma
        const container = document.getElementById("sigma-container");
        new sigma.Sigma(graph, container);
      })
      .catch(err => console.error("Error loading GEXF:", err));
  </script>
</body>
</html>
