<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gephi Network with Sigma.js</title>
  <style>
    #container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- Sigma core -->
  <script src="libs/sigma.min.js"></script>

  <!-- GEXF parser dependencies -->
  <script src="libs/gexf.js"></script>
  <script src="libs/sigma.parsers.gexf.js"></script>

  <script>
    sigma.parsers.gexf(
      "PrjAdd-2509.gexf",   // make sure this filename matches exactly
      { container: "container" }
    );
  </script>
</body>
</html>
