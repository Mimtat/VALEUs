<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gephi Network with Sigma.js</title>
  <style>
    html, body, #container {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- Load your local Sigma.js build -->
  <script src="libs/sigma.min.js"></script>

  <!-- Load GEXF parser dependencies -->
  <script src="libs/gexf.js"></script>
  <script src="libs/sigma.parsers.gexf.js"></script>

  <!-- Initialize the graph -->
  <script>
    sigma.parsers.gexf(
      "PrjAdd-2509.gexf",   // make sure this file is in the same folder as gephi_network.html
      {
        container: 'container'
      },
      function(s) {
        console.log("Graph loaded:", s);
      }
    );
  </script>
</body>
</html>
