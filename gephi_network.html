<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Gephi Diagram</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script type="module">
    import Sigma from "https://cdn.jsdelivr.net/npm/sigma@3.0.2/+esm";
    import Graph from "https://cdn.jsdelivr.net/npm/graphology@0.25.4/+esm";

    fetch("PrjAdd-2509.json")
      .then(res => res.json())
      .then(graphData => {
        const graph = new Graph();

        // Add nodes
        graphData.nodes.forEach(n => {
          graph.addNode(n.key, {
            label: n.attributes.label,
            x: n.attributes.x,
            y: n.attributes.y,
            size: n.attributes.size,
            color: n.attributes.color,
            ...n.attributes
          });
        });

        // Add edges
        graphData.edges.forEach(e => {
          if (!graph.hasEdge(e.key)) {
            graph.addEdge(e.source, e.target, {
              size: e.attributes.weight,
              color: e.attributes.color,
              label: e.attributes.relation
            });
          }
        });

        // Render graph
        const container = document.getElementById("container");
        new Sigma(graph, container);
      });
  </script>
</body>
</html>
