<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gephi Network with Sigma.js</title>
  <style>
    #container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- Always load core first -->
  <script src="https://unpkg.com/sigma@1.2.1/build/sigma.min.js"></script>

  <!-- Then load gexf.js dependency -->
  <script src="https://unpkg.com/sigma@1.2.1/plugins/sigma.parsers.gexf/gexf.js"></script>

  <!-- Finally load parser -->
  <script src="https://unpkg.com/sigma@1.2.1/plugins/sigma.parsers.gexf/sigma.parsers.gexf.js"></script>

  <script>
    sigma.parsers.gexf(
      "PrjAdd-2509.gexf",   // must match your repo filename
      {
        container: 'container'
      }
    );
  </script>
</body>
</html>
